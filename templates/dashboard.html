{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 800px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Admin Dashboard</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="card text-white mb-3" style="background-color: var(--accent-color);">
              <div class="card-header">Community Stats</div>
              <div class="card-body">
                <h5 class="card-title">Total Registered Users:</h5>
                <p class="card-text fs-1">{{ total_users }}</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card text-white" style="background-color: var(--bg-primary);">
              <div class="card-header">Registered Usernames</div>
              <div class="card-body" style="max-height: 200px; overflow-y: auto;">
                <ul class="list-group list-group-flush">
                  {% for user in all_users %}
                    <li class="list-group-item" style="background-color: transparent; color: var(--text-color);">{{ user.username }}</li>
                  {% else %}
                    <li class="list-group-item" style="background-color: transparent; color: var(--text-color);">No users found.</li>
                  {% endfor %}
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
