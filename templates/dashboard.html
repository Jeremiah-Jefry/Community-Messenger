{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">User Dashboard</h2>
        <div class="row">
          <div class="col-md-12">
            <div class="card text-white mb-3" style="background-color: var(--accent-color);">
              <div class="card-header">Community Stats</div>
              <div class="card-body">
                <h5 class="card-title">Total Registered Users:</h5>
                <p class="card-text fs-1">{{ total_users }}</p>
              </div>
            </div>
          </div>
        </div>
        
        <p class="mt-4 text-center text-muted">More dashboard features can be added here!</p>

      </div>
    </div>
</div>
{% endblock %}
