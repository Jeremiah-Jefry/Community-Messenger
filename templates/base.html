<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .chat-box {
      border: 1px solid #ddd;
      border-radius: 8px;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
    }
    .chat-message {
      padding: 5px 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }
    .chat-message.me {
      background: #d1e7dd;
      text-align: right;
    }
    .chat-message.other {
      background: #e2e3e5;
    }

    
    .landing-page {
      
      background: linear-gradient(to right, #6a11cb, #2575fc); 
      
      
      
      color: white;
      padding: 5rem 1rem;
      border-radius: 15px;
      text-align: center;
    }
    .landing-page .lead {
        color: #e9ecef;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">Messenger</a>
      <div class="d-flex">
        {% if current_user.is_authenticated %}
          <span class="navbar-text me-3">Hi, {{ current_user.username }}</span>
          <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('login') }}">Login</a>
          <a class="btn btn-light btn-sm" href="{{ url_for('register') }}">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>
  
  <div class="container mt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for msg in messages %}
            <div>{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
