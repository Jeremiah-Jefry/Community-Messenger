{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 800px;">
    <div class="landing-page">
      <h1 class="mb-3" style="font-weight: 700; letter-spacing: -0.02em;">Welcome to Community Messenger</h1>
      <p class="lead" style="color: var(--text-secondary);">Chat in real time with your community!</p>
      <div class="mt-4">
        <a href="{{ url_for('login') }}" class="btn nav-btn btn-lg me-3" style="padding: 0.6rem 2rem;">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-accent btn-lg" style="padding: 0.6rem 2rem;">Register</a>
      </div>
    </div>
</div>
{% endblock %}
