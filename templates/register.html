{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 420px;">
      <div class="card-body p-4">
        <h2 class="card-title text-center mb-1" style="font-weight: 700;">Register</h2>
        <p class="text-center mb-4" style="color: var(--text-secondary); font-size: 0.9rem;">Create your account to get started</p>
        <form method="post">
          <div class="mb-3">
            <label class="form-label" style="font-weight: 500; font-size: 0.85rem; color: var(--text-secondary);">Username</label>
            <input class="form-control" name="username" placeholder="Choose a username" required>
          </div>
          <div class="mb-4">
            <label class="form-label" style="font-weight: 500; font-size: 0.85rem; color: var(--text-secondary);">Password</label>
            <input class="form-control" name="password" type="password" placeholder="Create a password" required>
          </div>
          <button class="btn btn-accent w-100">Create Account</button>
        </form>
        <p class="text-center mt-3 mb-0" style="font-size: 0.85rem; color: var(--text-secondary);">
          Already have an account? <a href="{{ url_for('login') }}" style="color: var(--accent-color); text-decoration: none; font-weight: 500;">Login</a>
        </p>
      </div>
    </div>
</div>
{% endblock %}
